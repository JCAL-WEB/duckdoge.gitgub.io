<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCKDOGE - Total Chaos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffeb3b;
            overflow: hidden;
            color: #000;
            text-align: center;
        }

        header {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ff6600;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .duck-image {
            position: absolute;
            animation: duckDance 1.5s infinite;
            width: 150px;
            height: auto;
            transform-origin: center;
        }

        @keyframes duckDance {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(-30deg); }
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .buy-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            background-color: #ff0000;
            color: #fff;
            font-size: 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            animation: pulseButton 1s infinite alternate;
        }

        @keyframes pulseButton {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 18px;
            padding: 10px 0;
            background-color: #222;
            color: #fff;
            animation: flashFooter 1s infinite alternate;
        }

        @keyframes flashFooter {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        DUCKDOGE CHAOS MODE
    </header>
    <div class="image-container">
        <img src="https://yourduckimageurl.com/duckbeak1.jpg" class="duck-image" style="top: 20%; left: 10%;">
        <img src="https://yourduckimageurl.com/duckbeak2.jpg" class="duck-image" style="top: 50%; left: 20%;">
        <img src="https://yourduckimageurl.com/duckbeak3.jpg" class="duck-image" style="top: 30%; left: 70%;">
        <img src="https://yourduckimageurl.com/duckbeak4.jpg" class="duck-image" style="top: 10%; left: 80%;">
        <img src="https://yourduckimageurl.com/duckbeak5.jpg" class="duck-image" style="top: 80%; left: 50%;">
        <img src="https://yourduckimageurl.com/duckbeak6.jpg" class="duck-image" style="top: 40%; left: 40%;">
        <img src="https://yourduckimageurl.com/duckbeak7.jpg" class="duck-image" style="top: 60%; left: 80%;">
        <img src="https://yourduckimageurl.com/duckbeak8.jpg" class="duck-image" style="top: 70%; left: 30%;">
        <img src="https://yourduckimageurl.com/duckbeak9.jpg" class="duck-image" style="top: 20%; left: 90%;">
        <img src="https://yourduckimageurl.com/duckbeak10.jpg" class="duck-image" style="top: 90%; left: 10%;">
    </div>
    <button class="buy-button">BUY NOW, NO REGRETS</button>
    <footer>
        Join the DuckDOGE Frenzy on Twitter & Discord
    </footer>
</body>
</html>
